name: Build Android App Bundle (AAB)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'
        
    - name: Set up Android SDK and Accept Licenses
      uses: android-actions/setup-android@v3
      with:
        packages: "platforms;android-32 build-tools;32.0.0"
        accept-android-sdk-licenses: true

    - name: Install Cordova and Build App Bundle
      run: |
        npm install -g cordova
        cordova create temp_build
        cd temp_build
        cp -r ../www/* www/
        cp ../config.xml .
        cordova platform add android@11
        # The --packageType=apk flag has been REMOVED to build a bundle by default
        cordova build android --release -- --minSdkVersion 22

    - name: Upload App Bundle
      uses: actions/upload-artifact@v4
      with:
        name: app-bundle-release
        # The path is now changed to find the .aab file
        path: temp_build/platforms/android/app/build/outputs/bundle/release/*.aab
