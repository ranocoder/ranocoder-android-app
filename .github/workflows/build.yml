name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'
        
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        packages: "platforms;android-32 build-tools;32.0.0"

    - name: Install Cordova
      run: npm install -g cordova

    - name: Create Cordova Project and Add Android Platform
      run: |
        cordova create temp_build
        cd temp_build
        cp -r ../www/* www/
        cp ../config.xml .
        cordova platform add android@11
        
    - name: Build Android APK
      run: |
        cd temp_build
        cordova build android --release -- --minSdkVersion 22

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        # CORRECTED to use a wildcard to find any .apk file
        path: temp_build/platforms/android/app/build/outputs/apk/release/*.apk
